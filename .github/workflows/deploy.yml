name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set Up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          check-latest: true

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: |
          mkdir -p ./dist
          npm run build:prod
          mkdir -p ./page
          mv ./dist ./page/dist
          cp -r ./docs/* ./page

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./page

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
