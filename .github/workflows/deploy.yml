name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Setup Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '12'
          check-latest: true

      - name: Cache dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Prepare files
        run: |
              mkdir ./dist
              npm ci
              npm run build:prod
              mkdir ./page
              mv ./dist ./page/dist
              cp -r ./docs/* ./page
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page
