version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "wojsmol"
      - "zwiastunsw"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "wojsmol"
      - "zwiastunsw"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 99
  reviewers:
  - wojsmol
  - zwiastunsw
  allow:
  - dependency-type: direct
  - dependency-type: indirect
      
